<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Project - Grocery Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/user.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">Merge Sort Project</a>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link active">Shop</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="admin.html" class="nav-link">Admin</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="hero-section">
            <h1 class="hero-title">Fresh Groceries</h1>
            <p class="hero-subtitle">Shop the best quality products at the best prices</p>
        </div>

        <div class="container">
            <div class="controls">
                <div class="sort-controls">
                    <h2>Products</h2>
                    <div class="sort-buttons">
                        <button id="sortPriceBtn" class="btn btn-sort">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Sort by Price
                        </button>
                        <button id="sortNameBtn" class="btn btn-sort">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Sort by Name
                        </button>
                    </div>
                </div>
            </div>

            <div id="productGrid" class="product-grid">
                <!-- Products will be rendered here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p> Merge Sort Project. Under the guidance of sugyan mishra sir.</p>
        </div>
    </footer>

    <script src="scripts/products.js"></script>
    <script src="scripts/mergesort.js"></script>
    <script src="scripts/backend.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/ui-user.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
